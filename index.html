<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generative Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Creepster&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1 class="game-title">The Classic Tic-Tac Toe</h1>
    <p class="current-player-indicator"><span id="player"></span><span id="play-description"></span></p>
    <table>
        <tr>
            <td onclick="handlePlay('0')" id="0"></td>
            <td onclick="handlePlay('1')" id="1"></td>
            <td onclick="handlePlay('2')" id="2"></td>
        </tr>
        <tr>
            <td onclick="handlePlay('3')" id="3"></td>
            <td onclick="handlePlay('4')" id="4"></td>
            <td onclick="handlePlay('5')" id="5"></td>
        </tr>
        <tr>
            <td onclick="handlePlay('6')" id="6"></td>
            <td onclick="handlePlay('7')" id="7"></td>
            <td onclick="handlePlay('8')" id="8"></td>
        </tr>
    </table>

    <script src="assets/js/main.js"></script>
</body>

</html>
